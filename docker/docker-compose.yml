version: '3.8'

services:
  model_server_1:
    build:
      context: ..
      dockerfile: docker/Dockerfile.model_server
    container_name: trading_model_1
    ports:
      - "8001:8000"
    volumes:
      - ./models_vm1:/opt/trading_model/models
      - ./training_data_vm1:/opt/trading_model/training_data
    environment:
      - MODEL_PATH=/opt/trading_model/models/model.onnx
      - MODEL_TYPE=onnx
      - PORT=8000
    restart: unless-stopped
    mem_limit: 12g
    cpus: 2

